<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-top: 20px;
    }

    #result-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    #result-container p {
      line-height: 1.5;
      color: #666;
    }

    #result-container hr {
      border: 0.5px solid #ddd;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    @media (max-width: 736px) {
      #result-container {
        width: 100%;
      }
    }
    .preporuka-container {
      display: flex;
      justify-content: space-around;
    }

    .preporuka {
      width: 30%;
      height: 90%;
      background: #ffff;
      box-shadow: 0 1px 25px rgba(0, 0, 0, 0.2);
      position: relative;
      padding: 12px 10px;
      margin: 0 5px; /* Added margin to separate preporuka elements */
    }

    .preporuka_load {
      width: 100%;
      height: 200px;
      position: relative;
      float: left;
      background: linear-gradient(120deg, #e5e5e5 30%, #f0f0f0 38%, #f0f0f0
      40%, #e5e5e5 48%);
      border-radius: 4%;
      background-size: 200% 100%;
      background-position: 100% 0;
    }
    .preporuka_load_extreme_title {
      width: 70%;
      height: 30px;
      margin-right: 15%;
      margin-left: 15%;
      margin-top: 10px;
      position: relative;
      float: right;
      border-radius: 5px;
      background: linear-gradient(120deg, #e5e5e5 30%, #f0f0f0 38%, #f0f0f0
      40%, #e5e5e5 48%);
      background-size: 200% 100%;
      background-position: 100% 0;
    }

    .preporuka_load_extreme_descripion {
      width: 100%;
      height: 400px;
      position: relative;
      float: right;
      border-radius: 5px;
      background: linear-gradient(120deg, #e5e5e5 30%, #f0f0f0 38%, #f0f0f0
      40%, #e5e5e5 48%);
      margin-top: 10px;
      background-size: 200% 100%;
      background-position: 100% 0;
    }
    h5{
      text-align: center;margin-top: 7px;font-weight: bold
    }

    @keyframes load89234 {
      100% {
        background-position: -100% 0;
      }
    }
  </style>
</head>

<body>
<h1>Search Results</h1>

<div class="preporuka-container">
  <div class="preporuka">
    <div class="preporuka_load"></div>
    <div class="preporuka_load_extreme_title">
      <h5>Dzamija prva</h5>
    </div>
    <div class="preporuka_load_extreme_descripion"></div>
  </div>

  <div class="preporuka">
    <div class="preporuka_load"></div>
    <div class="preporuka_load_extreme_title">
      <h5>Dzamija druga</h5>
    </div>
    <div class="preporuka_load_extreme_descripion"></div>
  </div>

  <div class="preporuka">
    <div class="preporuka_load"></div>
    <div class="preporuka_load_extreme_title">
      <h5>Dzamija treca</h5>
    </div>
    <div class="preporuka_load_extreme_descripion"></div>
  </div>
</div>





</body>

</html>
